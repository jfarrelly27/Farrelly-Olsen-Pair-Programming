<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body>
    <header>
        {% block header %}
        <h1>Welcome to Software Design</h1>
        {% endblock %}
    </header>

        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </nav>
    <hr>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
